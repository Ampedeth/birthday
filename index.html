<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- First Card: Front of the Envelope -->
    <div class="envelope front">
      <div class="envelope-content">
        <h1>С Днем Рождения!</h1>
        <button onclick="nextCard(1)">Повернуть карточку</button>
      </div>
    </div>
  
    <!-- Second Card: Back of the Envelope -->
    <div class="envelope back hidden">
      <div class="envelope-content">
        <h1>Уже почти!</h1>
        <button onclick="nextCard(2)">Открыть конверт</button>
      </div>
    </div>
  
    <!-- Third Card: Birthday Card Content -->

    <!-- Birthday card content -->
  <div class="birthday-card hidden">
    <h1 class="greeting">С Днем Рождения Вера</h1>
    <div class="decorative-star">&#10024;</div>

    <div class="photo-timeline">
      <!-- Insert images here -->
      <img src="./img/1.jpg" alt="Image 1">
      <img src="./img/2.jpg" alt="Image 2">
      <img src="./img/3.jpg" alt="Image 3">
      <img src="./img/4.jpg" alt="Image 4">
      <img src="./img/5.jpg" alt="Image 5">
      <img src="./img/6.jpg" alt="Image 6">
    </div>

    <div class="timeline">
      <span>Сентябрь 2005</span>
      <span>Сентябрь 2024</span>
    </div>

  </div>
  
   <!-- Decorative Elements -->
    
   <div class="star-element star-1"><img src="img/star1.png" alt=""></div>
   <div class="star-element star-2"><img src="img/star2.png" alt=""></div>

  <script src="js/script.js"></script>
</body>
</html>
